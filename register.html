            <a href="index.html" id="logo">Aspire2025</a>

            <button class="nav-toggle" aria-label="toggle navigation">

        </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <h2>Register for Aspire2025</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Enter Full Name" pattern="[a-zA-Z\s]+" title="Name can only contain letters">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter valid e-mail">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="1234567890" minlength="10" maxlength="10" pattern="[6-9]\d{9}">
                    </div>
                    <div class="form-group">
                        <label>Events to Participate In:</label>
                        <input type="checkbox" id="codestorm" name="events" value="CodeStorm">
                        <label for="codestorm">CodeStorm</label><br>
                        <input type="checkbox" id="robowars" name="events" value="RoboWars">
                        <label for="robowars">RoboWars</label><br>
                        <input type="checkbox" id="designx" name="events" value="DesignX">
                        <label for="designx">DesignX</label>
                    </div>
                    <button type="submit" class="submit-btn">Submit Registration</button>
                </form>
            </div>
        </div>
    </main>
